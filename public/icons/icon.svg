<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Shine overlay -->
  <rect width="512" height="256" rx="96" fill="url(#shine)"/>
  <!-- Game controller icon -->
  <g transform="translate(96, 136)">
    <!-- Controller body -->
    <rect x="40" y="80" width="240" height="140" rx="70" fill="#1e1b4b" opacity="0.8"/>
    <rect x="60" y="100" width="200" height="100" rx="50" fill="#0F172A"/>
    <!-- Left D-pad -->
    <rect x="100" y="120" width="12" height="60" rx="4" fill="#8B5CF6"/>
    <rect x="76" y="144" width="60" height="12" rx="4" fill="#8B5CF6"/>
    <!-- Right buttons -->
    <circle cx="220" cy="130" r="12" fill="#F472B6"/>
    <circle cx="248" cy="150" r="12" fill="#22C55E"/>
    <circle cx="220" cy="170" r="12" fill="#3B82F6"/>
    <circle cx="192" cy="150" r="12" fill="#F59E0B"/>
  </g>
  <!-- Text "PG" for Puzzle Games -->
  <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white">PUZZLE</text>
</svg>
